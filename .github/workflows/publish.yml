name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version | empty = package.json'
        required: false

env:
  NODE_VERSION: 18
  PNPM_VERSION: 8.13.1

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4.1.1

      - name: Evaluate version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            sed -i "s/\"version\": \".*\"/\"version\": \"${{ github.event.inputs.version }}\"/g" packages/wiki/package.json
            echo "NEEDS_COMMIT=true" >> $GITHUB_ENV
          else
            echo "NEEDS_COMMIT=false" >> $GITHUB_ENV
          fi

      - name: Commit version change
        if: env.NEEDS_COMMIT == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        with:
          commit_message: Update version to ${{ github.event.inputs.version }}
          commit_user_name: AlmostReliable

      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          registry-url: https://registry.npmjs.org/
          scope: "@AlmostReliable"

      - name: Install dependencies
        run: pnpm install

      - name: Publish
        run: pnpm release:publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
